apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: argocd
spec:
  project: demo-project
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  source:
    repoURL: 'https://github.com/sebaandrei/argocd-demo.git'
    targetRevision: HEAD
    path: charts/
    helm:
      valueFiles:
        - poc.yaml
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
    retry:
      limit: -1
